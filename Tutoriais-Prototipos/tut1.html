<!-- Para começar, uma página básica em HTML5 -->
<!DOCTYPE html> <!-- Sabemos que é uma página HTML5 por causa do DOCTYPE ser o 'html' -->
<html><!-- O HTML é baseado em 'tags', você abre e fecha as tags definindo os limites do documento -->
	<!-- O cabeçalho, local onde toda a descrição da página, as opções e detalhes são definidos
		Quase nenhuma informação aqui vai aparecer na tela do browser -->
	<head>
		<title>Primeiro tutorial</title> <!-- Isso é mais uma tag, aberta e fechada na mesma linha  -->
		<script>
			/* Essa é a tag script. Em um documento HTML5 na tag script já é padrão o JavaScript.
				Aqui é onde o código JavaScript será inserido */
		</script>
	</head>
	<body>
		<!-- Esse é a tag body, ela abre o conteúdo da página. Qualquer coisa escrita aqui será exibido no browser
				É nesse local que colocaremos o Canvas, Audio e outras tags necessárias para os jogos.

				E para não perdemos a tradição, vamos mandar um Hello World.
			-->
			<h1>Hello World</h1>
		<!-- É só abrir no browser, verificar o resultado e seguir para o passo 2 -->
	</body>
</html><!-- Aqui fechamos a tag HTML, como explicado na abertura da tag -->
